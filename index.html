<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>
    <title>Etch-A-Sketch</title>
</head>
<body>
<div class="header">
    <header class="text">Etch-A-Sketch</header>
</div>

<div class="content">
    <form class="slider">
        <div>Canvas Size: </div>
        <input type="range" id="myRange" name="amountRange" min="1" max="50" value="16" oninput="this.form.amountInput.value=this.value" />
        <input type="number" name="amountInput" min="1" max="50" value="16" oninput="this.form.amountRange.value=this.value" />
    </form>
    <button class="btn-create">Create New Canvas</button>
    <button class="btn-clear">Clear</button>
    <div class="container">

    </div>
</div>





<script src="script/script.js" defer></script>
</body>
</html>
